<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Card | Keyur Shinde</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="card">
        <div class="sneaker">
          <div class="circle"><div>
          <img src="./nikeshoes.png" alt="Nike Running Shoes" width="100%">
        </div>
        <div class="sizes">
          <button>38</button>
          <button class="active">40</button>
          <button>42</button>
          <button>44</button>
        </div>
        <div class="info">
          <h1 class="title">Nike Flyknit 3</h1>
          <h3>Be bouncy and buoyant in the Nike Air VaporMax Flyknit 3.</h3>
          <div class="purchase">
            <button>Purchase</button>
          </div>
          </div>
        </div>
      </div>

    </div>

    <script src="./app.js"></script>
  </body>
</html>
